<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <h1>Weather app</h1>
    <div class="switch-container">
      <label id="unit">Celcius</label>
      <div class="switch">
        <input type="checkbox" id="toggle" class="toggle-input" />
        <label for="toggle" class="toggle-label"></label>
      </div>
    </div>
    <section class="search-container">
      <label for="search">
        You can search any location, if you don't find it, you can try adding
        more info such as country, city, etc
        <div class="input-container">
          <input
            id="search"
            type="text"
            name="search"
            placeholder="Search..."
          />
          <button id="search-button" type="button">></button>
        </div>
      </label>
    </section>
    <section id="content">
      <main id="main">
        <div class="left-side-data">
          <h2 id="condition"></h3>
          <h4 id="name"></h4>
          <h6 id="datetime"></h6>
          <h1 id="current-temp"></h1>
          <h4 id="description"></h4>
          <div class="icon">
            <img id="icon-img" src="" alt="" />
          </div>
          <h5 id="min-max"></h5>
        </div>
        <div class="right-side-data">
          <div class="additional-item">
            <label >Feels Like</label>
            <h3 id="feels-like"></h3>
          </div>
          <div class="additional-item">
            <label>Humidity</label>
            <h3 id="humidity"></h3>
          </div>
          <div class="additional-item">
            <label>Pressure</label>
            <h3 id="pressure"></h3>
          </div>
          <div class="additional-item">
            <label>visibility</label>
            <h3 id="visibility"></h3>
          </div>
          <div class="additional-item">
            <label>Wind Speed</label>
            <h3 id="wind-speed"></h3>
          </div>
        </div>
        <div class="forecasted">
          <h3>Daily</h3>
          <div class="forecasted-data"></div>
        </div>  
      </main>
    </section>
  </body>
</html>
